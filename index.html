<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #000;
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    
    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at center, 
        rgba(0, 40, 80, 0.6) 0%, 
        rgba(0, 10, 30, 0.9) 50%,
        #000 100%
      );
    }
    
    .wave-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      opacity: 0;
      transition: opacity 0.5s;
    }
    
    .wave-bg.active { opacity: 0.3; }
    
    .wave-ring {
      position: absolute;
      border: 2px solid #00d4ff;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: wave-expand 2s ease-out infinite;
    }
    
    @keyframes wave-expand {
      0% { width: 100px; height: 100px; opacity: 0.8; }
      100% { width: 500px; height: 500px; opacity: 0; }
    }
    
    .core-wrapper {
      position: relative;
      width: 350px;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .orbit-container {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(2deg); }
    }
    
    .orbit {
      position: absolute;
      border: 1px solid rgba(0, 212, 255, 0.15);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .orbit-1 { width: 320px; height: 320px; animation: orbit1 25s linear infinite; }
    .orbit-2 { width: 260px; height: 260px; animation: orbit2 18s linear infinite; }
    .orbit-3 { width: 200px; height: 200px; animation: orbit3 12s linear infinite; }
    
    @keyframes orbit1 { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
    @keyframes orbit2 { from { transform: translate(-50%, -50%) rotate(360deg); } to { transform: translate(-50%, -50%) rotate(0deg); } }
    @keyframes orbit3 { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(-360deg); } }
    
    .satellite {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      box-shadow: 0 0 10px currentColor;
    }
    
    .orbit-1 .satellite { top: -3px; left: 50%; transform: translateX(-50%); background: #00d4ff; color: #00d4ff; }
    .orbit-2 .satellite { bottom: -3px; right: 50%; transform: translateX(50%); background: #00ff88; color: #00ff88; }
    .orbit-3 .satellite { left: -3px; top: 50%; transform: translateY(-50%); background: #ff66ff; color: #ff66ff; }
    
    .hex-grid {
      position: absolute;
      width: 280px;
      height: 280px;
      opacity: 0.08;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='52' viewBox='0 0 60 52' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l25.98 15v30L30 60 4.02 45V15z' fill='none' stroke='%2300d4ff' stroke-width='0.5'/%3E%3C/svg%3E");
      animation: hex-pulse 4s ease-in-out infinite;
    }
    
    @keyframes hex-pulse {
      0%, 100% { opacity: 0.05; transform: scale(1); }
      50% { opacity: 0.12; transform: scale(1.02); }
    }
    
    .core {
      position: relative;
      width: 110px;
      height: 110px;
      z-index: 20;
    }
    
    .core-glow {
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.3) 0%, transparent 70%);
      animation: glow-pulse 3s ease-in-out infinite;
      opacity: 0.6;
    }
    
    @keyframes glow-pulse {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }
    
    .core-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 25% 25%, 
        rgba(100, 230, 255, 0.9) 0%,
        #00d4ff 30%,
        #0066cc 70%,
        #003366 100%
      );
      box-shadow: 
        0 0 60px rgba(0, 212, 255, 0.5),
        0 0 100px rgba(0, 212, 255, 0.3),
        inset 0 0 40px rgba(255, 255, 255, 0.3),
        inset -10px -10px 40px rgba(0, 0, 0, 0.3);
      animation: core-breathe 4s ease-in-out infinite;
      overflow: hidden;
    }
    
    .core-inner::before {
      content: '';
      position: absolute;
      top: 15%;
      left: 15%;
      width: 35%;
      height: 35%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.95) 0%, transparent 60%);
      border-radius: 50%;
      filter: blur(8px);
      animation: light-move 6s ease-in-out infinite;
    }
    
    @keyframes core-breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
    
    @keyframes light-move {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(5%, 5%); }
      75% { transform: translate(-5%, -3%); }
    }
    
    .core.listening .core-inner {
      background: radial-gradient(circle at 25% 25%,
        rgba(100, 255, 180, 0.9) 0%,
        #00ff88 30%,
        #00aa66 70%,
        #006633 100%
      );
      box-shadow: 
        0 0 80px rgba(0, 255, 136, 0.6),
        0 0 120px rgba(0, 255, 136, 0.4),
        inset 0 0 40px rgba(255, 255, 255, 0.4);
      animation: listening-pulse 0.8s ease-in-out infinite;
    }
    
    .core.listening .core-glow {
      background: radial-gradient(circle, rgba(0, 255, 136, 0.4) 0%, transparent 70%);
      animation: glow-fast 0.8s ease-in-out infinite;
    }
    
    @keyframes listening-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }
    
    @keyframes glow-fast {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 0.9; }
    }
    
    .core.thinking .core-inner {
      background: radial-gradient(circle at 25% 25%,
        rgba(255, 200, 100, 0.9) 0%,
        #ffaa00 30%,
        #cc8800 70%,
        #664400 100%
      );
      box-shadow: 
        0 0 80px rgba(255, 170, 0, 0.6),
        0 0 120px rgba(255, 170, 0, 0.4);
      animation: thinking-spin 1.5s linear infinite;
    }
    
    @keyframes thinking-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .core.speaking .core-inner {
      background: radial-gradient(circle at 25% 25%,
        rgba(255, 150, 255, 0.9) 0%,
        #ff66ff 30%,
        #cc00cc 70%,
        #660066 100%
      );
      box-shadow: 
        0 0 80px rgba(255, 102, 255, 0.6),
        0 0 120px rgba(255, 102, 255, 0.4),
        inset 0 0 40px rgba(255, 255, 255, 0.5);
      animation: speaking-wave 0.3s ease-in-out infinite;
    }
    
    .core.speaking .core-glow {
      background: radial-gradient(circle, rgba(255, 102, 255, 0.5) 0%, transparent 70%);
      animation: glow-wave 0.3s ease-in-out infinite;
    }
    
    @keyframes speaking-wave {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.05) rotate(5deg); }
    }
    
    @keyframes glow-wave {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.3); opacity: 0.9; }
    }
    
    .audio-viz {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .audio-viz.active { opacity: 1; }
    
    .viz-bar {
      position: absolute;
      bottom: 50%;
      left: 50%;
      width: 3px;
      background: linear-gradient(to top, #ff66ff, transparent);
      transform-origin: bottom center;
      border-radius: 2px;
    }
    
    .status {
      position: absolute;
      bottom: 80px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: rgba(0, 212, 255, 0.8);
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
      text-align: center;
      transition: all 0.3s;
    }
    
    .status.active {
      color: #00ff88;
      text-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
    }
    
    .bubble {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 80%;
      background: rgba(0, 20, 40, 0.8);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 20px;
      padding: 15px 20px;
      color: #fff;
      font-size: 14px;
      line-height: 1.5;
      backdrop-filter: blur(10px);
      opacity: 0;
      transition: all 0.5s;
      pointer-events: none;
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
    }
    
    .bubble.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    
    .listening-indicator {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .listening-indicator.active { opacity: 1; }
    
    .indicator-bar {
      width: 3px;
      height: 20px;
      background: #00ff88;
      border-radius: 2px;
      animation: indicator 0.5s ease-in-out infinite;
    }
    
    .indicator-bar:nth-child(2) { animation-delay: 0.1s; }
    .indicator-bar:nth-child(3) { animation-delay: 0.2s; }
    .indicator-bar:nth-child(4) { animation-delay: 0.3s; }
    
    @keyframes indicator {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }
    
    .hint {
      position: absolute;
      bottom: 30px;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.2);
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <div class="container">
    <div class="wave-bg" id="waveBg">
      <div class="wave-ring" style="animation-delay: 0s"></div>
      <div class="wave-ring" style="animation-delay: 0.5s"></div>
      <div class="wave-ring" style="animation-delay: 1s"></div>
    </div>
    
    <div class="listening-indicator" id="listeningIndicator">
      <div class="indicator-bar"></div>
      <div class="indicator-bar"></div>
      <div class="indicator-bar"></div>
      <div class="indicator-bar"></div>
    </div>
    
    <div class="bubble" id="bubble"></div>
    
    <div class="core-wrapper">
      <div class="orbit-container">
        <div class="hex-grid"></div>
        <div class="orbit orbit-1"><div class="satellite"></div></div>
        <div class="orbit orbit-2"><div class="satellite"></div></div>
        <div class="orbit orbit-3"><div class="satellite"></div></div>
      </div>
      
      <div class="core" id="core">
        <div class="core-glow"></div>
        <div class="core-inner"></div>
      </div>
      
      <div class="audio-viz" id="audioViz"></div>
    </div>
    
    <div class="status" id="status">Инициализация...</div>
    <div class="hint">Всегда на связи • Просто говорите</div>
  </div>

  <script>
    const API_URL = 'https://jarvis-virid-one.vercel.app/api/ask';
    
    const core = document.getElementById('core');
    const status = document.getElementById('status');
    const bubble = document.getElementById('bubble');
    const waveBg = document.getElementById('waveBg');
    const audioViz = document.getElementById('audioViz');
    const listeningIndicator = document.getElementById('listeningIndicator');
    
    let isProcessing = false;
    let currentAudio = null;
    let voices = [];
    
    // Звёзды
    const stars = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      stars.appendChild(star);
    }
    
    // Визуализация
    for (let i = 0; i < 12; i++) {
      const bar = document.createElement('div');
      bar.className = 'viz-bar';
      bar.style.height = '20px';
      bar.style.transform = `rotate(${i * 30}deg) translateY(-70px)`;
      audioViz.appendChild(bar);
    }
    
    function animateViz(active) {
      const bars = audioViz.querySelectorAll('.viz-bar');
      if (!active) {
        bars.forEach(bar => bar.style.height = '20px');
        return;
      }
      
      const interval = setInterval(() => {
        if (!audioViz.classList.contains('active')) {
          clearInterval(interval);
          bars.forEach(bar => bar.style.height = '20px');
          return;
        }
        bars.forEach(bar => {
          bar.style.height = (20 + Math.random() * 60) + 'px';
          bar.style.opacity = 0.5 + Math.random() * 0.5;
        });
      }, 50);
    }
    
    // Загрузка голосов
    function loadVoices() {
      voices = speechSynthesis.getVoices();
      console.log('Голоса:', voices.length, voices.map(v => v.name));
    }
    
    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();
    setTimeout(loadVoices, 1000);
    
    // Распознавание — ALWAYS ON
    let recognition = null;
    
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'ru-RU';
      recognition.continuous = true;
      recognition.interimResults = true;
      
      recognition.onstart = () => {
        status.textContent = 'Слушаю...';
        status.classList.add('active');
        listeningIndicator.classList.add('active');
      };
      
      recognition.onresult = (e) => {
        const last = e.results[e.results.length - 1];
        const text = last[0].transcript.toLowerCase().trim();
        
        console.log('Слышу:', text);
        
        const wakeWords = ['джарвис', 'jarvis', 'сэр', 'слушай', 'эй'];
        const hasWake = wakeWords.some(w => text.includes(w));
        
        if (hasWake && !isProcessing) {
          core.className = 'core listening';
          waveBg.classList.add('active');
          status.textContent = 'Да, сэр?';
          
          const command = text.replace(new RegExp(wakeWords.join('|'), 'g'), '').trim();
          
          if (command.length > 3) {
            processCommand(command);
          }
        }
      };
      
      recognition.onerror = (e) => {
        console.log('Ошибка:', e.error);
        setTimeout(() => { if (!isProcessing) recognition.start(); }, 300);
      };
      
      recognition.onend = () => {
        if (!isProcessing) setTimeout(() => recognition.start(), 100);
      };
      
      recognition.start();
      status.textContent = 'Слушаю...';
    }
    
    async function processCommand(text) {
      isProcessing = true;
      core.className = 'core thinking';
      waveBg.classList.remove('active');
      listeningIndicator.classList.remove('active');
      status.textContent = 'Думаю...';
      
      showBubble('Вы: ' + text);
      
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: text, context: [] })
        });
        
        if (!res.ok) throw new Error('HTTP ' + res.status);
        
        const data = await res.json();
        const answer = data.response;
        
        showBubble(answer);
        
        // Голос
        if (data.voiceUrl && !data.useBrowserTTS) {
          playVoice(data.voiceUrl);
        } else {
          speakBrowser(answer);
        }
        
      } catch (err) {
        console.error(err);
        showBubble('Ошибка связи, сэр');
        reset();
      }
    }
    
    function showBubble(text) {
      bubble.textContent = text;
      bubble.classList.add('show');
    }
    
    function playVoice(url) {
      currentAudio = new Audio(url);
      
      currentAudio.onplay = () => {
        core.className = 'core speaking';
        status.textContent = 'Говорю...';
        waveBg.classList.add('active');
        audioViz.classList.add('active');
        animateViz(true);
      };
      
      currentAudio.onended = () => {
        reset();
        setTimeout(() => bubble.classList.remove('show'), 3000);
      };
      
      currentAudio.onerror = () => {
        // Fallback на браузерный
        speakBrowser(bubble.textContent.replace('Вы: ', ''));
      };
      
      currentAudio.play().catch(e => {
        console.log('Автоплей заблокирован:', e);
        speakBrowser(bubble.textContent.replace('Вы: ', ''));
      });
    }
    
    function speakBrowser(text) {
      // Ждём загрузки голосов
      if (voices.length === 0) {
        voices = speechSynthesis.getVoices();
      }
      
      speechSynthesis.cancel();
      
      // Ищем лучший голос
      const bestVoice = voices.find(v => v.name.includes('Pavel')) 
                   || voices.find(v => v.name.includes('Microsoft')) 
                   || voices.find(v => v.lang.includes('ru'))
                   || voices[0];
      
      console.log('Использую голос:', bestVoice?.name);
      
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'ru-RU';
      u.rate = 0.9;
      u.pitch = 0.75;
      u.volume = 1;
      
      if (bestVoice) u.voice = bestVoice;
      
      // Для Chrome — пробуем разбить на части если длинный
      if (text.length > 100 && window.chrome) {
        // Chrome иногда глючит на длинных текстах
        u.text = text.substring(0, 150);
      }
      
      u.onstart = () => {
        core.className = 'core speaking';
        status.textContent = 'Говорю...';
        audioViz.classList.add('active');
        animateViz(true);
      };
      
      u.onend = () => {
        reset();
        setTimeout(() => bubble.classList.remove('show'), 3000);
      };
      
      u.onerror = (e) => {
        console.error('Ошибка речи:', e);
        reset();
      };
      
      speechSynthesis.speak(u);
    }
    
    function reset() {
      isProcessing = false;
      core.className = 'core';
      waveBg.classList.remove('active');
      audioViz.classList.remove('active');
      animateViz(false);
      status.textContent = 'Слушаю...';
      status.classList.add('active');
      listeningIndicator.classList.add('active');
      
      if (recognition) {
        setTimeout(() => recognition.start(), 100);
      }
    }
    
    // Ручная активация по клику
    core.addEventListener('click', () => {
      if (isProcessing) return;
      core.className = 'core listening';
      waveBg.classList.add('active');
      status.textContent = 'Да, сэр?';
      if (recognition) {
        recognition.stop();
        setTimeout(() => recognition.start(), 100);
      }
    });
  </script>
</body>
</html>
