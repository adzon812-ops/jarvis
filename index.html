<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      background: radial-gradient(ellipse at center, #0a0e27 0%, #000 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #00d4ff;
      padding: 20px;
    }
    .core {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #00d4ff, #0066cc);
      box-shadow: 0 0 60px rgba(0, 212, 255, 0.6);
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      position: relative;
    }
    .core::after {
      content: 'üé§';
      font-size: 40px;
      opacity: 0.8;
    }
    .core:active { transform: scale(0.95); }
    .core.listening { 
      background: #00ff88; 
      box-shadow: 0 0 80px rgba(0, 255, 136, 0.8);
      animation: pulse 0.8s infinite; 
    }
    .core.thinking { 
      background: #ffaa00; 
      animation: spin 1s linear infinite; 
    }
    .core.speaking { 
      background: #ff66ff; 
      animation: wave 0.5s infinite; 
    }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes wave { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    
    .status { font-size: 14px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; min-height: 20px; }
    .chat { width: 100%; max-width: 400px; max-height: 300px; overflow-y: auto; margin-bottom: 20px; }
    .msg { 
      background: rgba(0,212,255,0.1); 
      border: 1px solid rgba(0,212,255,0.3); 
      border-radius: 15px; 
      padding: 12px; 
      margin: 8px 0;
      font-size: 14px;
      line-height: 1.4;
    }
    .msg.user { text-align: right; color: #fff; background: rgba(255,255,255,0.1); }
    .msg.jarvis { color: #00d4ff; }
    .msg.system { color: #888; font-style: italic; text-align: center; background: transparent; border: none; }
    
    .input-row {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }
    input {
      flex: 1;
      padding: 12px 20px;
      border-radius: 25px;
      border: 1px solid rgba(0,212,255,0.3);
      background: rgba(0,0,0,0.5);
      color: #fff;
      font-size: 16px;
    }
    button.send {
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background: #00d4ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    
    .voice-info {
      position: absolute;
      top: 20px;
      font-size: 11px;
      color: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="voice-info" id="voiceInfo">–ü—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ–ª–æ—Å–æ–≤...</div>
  
  <div class="core" id="core"></div>
  <div class="status" id="status">–ù–∞–∂–º–∏ –Ω–∞ –∫—Ä—É–≥ üé§</div>
  
  <div class="chat" id="chat"></div>
  
  <div class="input-row">
    <input type="text" id="textInput" placeholder="–ò–ª–∏ –ø–∏—à–∏ —Å—é–¥–∞..." onkeypress="if(event.key==='Enter')sendText()">
    <button class="send" onclick="sendText()">‚û§</button>
  </div>

  <script>
    const API_URL = 'https://jarvis-virid-one.vercel.app/api/ask';
    
    const core = document.getElementById('core');
    const status = document.getElementById('status');
    const chat = document.getElementById('chat');
    const voiceInfo = document.getElementById('voiceInfo');
    
    let isProcessing = false;
    let voices = [];
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ –≥–æ–ª–æ—Å–æ–≤
    function loadVoices() {
      voices = speechSynthesis.getVoices();
      const ruVoices = voices.filter(v => v.lang.includes('ru'));
      voiceInfo.textContent = `–ì–æ–ª–æ—Å–æ–≤: ${voices.length}, —Ä—É—Å—Å–∫–∏—Ö: ${ruVoices.length}`;
      console.log('–î–æ—Å—Ç—É–ø–Ω—ã–µ –≥–æ–ª–æ—Å–∞:', voices.map(v => `${v.name} (${v.lang})`));
    }
    
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = loadVoices;
    }
    setTimeout(loadVoices, 1000); // –ù–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
    
    // –ú–∏–∫—Ä–æ—Ñ–æ–Ω
    let recognition = null;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'ru-RU';
      recognition.continuous = false;
      recognition.interimResults = false;
      
      recognition.onstart = () => {
        core.className = 'core listening';
        status.textContent = '–°–ª—É—à–∞—é...';
      };
      
      recognition.onresult = (e) => {
        const text = e.results[0][0].transcript;
        addMsg('üé§ ' + text, 'user');
        processCommand(text);
      };
      
      recognition.onerror = (e) => {
        console.log('–û—à–∏–±–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞:', e.error);
        status.textContent = '–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –ø–∏—à–∏ —Ç–µ–∫—Å—Ç–æ–º';
        core.className = 'core';
      };
      
      recognition.onend = () => {
        if (core.className === 'core listening') {
          core.className = 'core';
          status.textContent = '–ì–æ—Ç–æ–≤';
        }
      };
    } else {
      status.textContent = '–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥';
      voiceInfo.textContent = '–ù–µ—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏ Speech API';
    }
    
    // –ö–ª–∏–∫ –ø–æ –∫—Ä—É–≥—É
    core.addEventListener('click', () => {
      if (isProcessing) return;
      if (recognition) {
        recognition.start();
      } else {
        addMsg('–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ', 'system');
      }
    });
    
    // –¢–µ–∫—Å—Ç–æ–≤—ã–π –≤–≤–æ–¥
    function sendText() {
      const input = document.getElementById('textInput');
      const text = input.value.trim();
      if (!text || isProcessing) return;
      input.value = '';
      addMsg(text, 'user');
      processCommand(text);
    }
    
    async function processCommand(text) {
      isProcessing = true;
      core.className = 'core thinking';
      status.textContent = '–î—É–º–∞—é...';
      
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: text })
        });
        
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        
        const data = await res.json();
        const answer = data.response || '–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞';
        
        addMsg(answer, 'jarvis');
        speak(answer);
        
      } catch (err) {
        console.error(err);
        addMsg('–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏: ' + err.message, 'system');
        status.textContent = '–û—à–∏–±–∫–∞';
        core.className = 'core';
        isProcessing = false;
      }
    }
    
    function addMsg(text, who) {
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
    
    function speak(text) {
      // –û—Ç–º–µ–Ω—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ
      speechSynthesis.cancel();
      
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'ru-RU';
      u.rate = 0.9;
      u.pitch = 0.9;
      u.volume = 1;
      
      // –í—ã–±–∏—Ä–∞–µ–º –≥–æ–ª–æ—Å
      const ruVoice = voices.find(v => v.lang.includes('ru')) 
                   || voices.find(v => v.lang.includes('RU'))
                   || voices[0];
      
      if (ruVoice) {
        u.voice = ruVoice;
        console.log('–ì–æ–≤–æ—Ä—é –≥–æ–ª–æ—Å–æ–º:', ruVoice.name);
      }
      
      u.onstart = () => {
        core.className = 'core speaking';
        status.textContent = '–ì–æ–≤–æ—Ä—é...';
      };
      
      u.onend = () => {
        core.className = 'core';
        status.textContent = '–ì–æ—Ç–æ–≤';
        isProcessing = false;
      };
      
      u.onerror = (e) => {
        console.error('–û—à–∏–±–∫–∞ TTS:', e);
        status.textContent = '–ì–æ—Ç–æ–≤ (–±–µ–∑ –∑–≤—É–∫–∞)';
        core.className = 'core';
        isProcessing = false;
        
        // Fallback ‚Äî –ø—Ä–æ–±—É–µ–º –µ—â—ë —Ä–∞–∑ –±–µ–∑ —É–∫–∞–∑–∞–Ω–∏—è –≥–æ–ª–æ—Å–∞
        if (e.error === 'not-allowed' || e.error === 'canceled') {
          setTimeout(() => {
            const u2 = new SpeechSynthesisUtterance(text);
            u2.lang = 'ru-RU';
            speechSynthesis.speak(u2);
          }, 100);
        }
      };
      
      speechSynthesis.speak(u);
      
      // –°—Ç—Ä–∞—Ö–æ–≤–∫–∞ ‚Äî –µ—Å–ª–∏ onend –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª
      setTimeout(() => {
        if (isProcessing) {
          core.className = 'core';
          status.textContent = '–ì–æ—Ç–æ–≤';
          isProcessing = false;
        }
      }, text.length * 150 + 2000);
    }
  </script>
</body>
</html>
