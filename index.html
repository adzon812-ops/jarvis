<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #000;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at center, rgba(10, 20, 40, 0.8) 0%, rgba(0, 0, 0, 0.95) 70%);
      position: relative;
    }
    .core-area {
      position: relative;
      width: 400px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .orbit {
      position: absolute;
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 50%;
      animation: spin linear infinite;
    }
    .orbit-1 { width: 350px; height: 350px; animation-duration: 20s; }
    .orbit-2 { width: 280px; height: 280px; animation-duration: 15s; animation-direction: reverse; }
    .orbit-3 { width: 200px; height: 200px; animation-duration: 10s; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    
    .core {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      position: relative;
      z-index: 20;
    }
    .core-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #00d4ff, #0066cc);
      box-shadow: 0 0 60px rgba(0, 212, 255, 0.6), inset 0 0 40px rgba(255, 255, 255, 0.2);
      animation: breathe 4s ease-in-out infinite;
    }
    @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
    
    .core.listening .core-inner {
      background: radial-gradient(circle at 30% 30%, #00ff88, #00aa66);
      animation: pulse 0.6s infinite;
    }
    .core.thinking .core-inner {
      background: radial-gradient(circle at 30% 30%, #ffaa00, #cc8800);
      animation: spin 1s linear infinite;
    }
    .core.speaking .core-inner {
      background: radial-gradient(circle at 30% 30%, #ff66ff, #cc00cc);
      animation: wave 0.4s infinite;
    }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }
    @keyframes wave { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    
    .status {
      position: absolute;
      bottom: 100px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: #00d4ff;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
    }
    .chat-history {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    .last-message {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      line-height: 1.5;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    .hint {
      position: absolute;
      bottom: 40px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-history" id="chatHistory"></div>
    
    <div class="core-area" id="coreArea">
      <div class="orbit orbit-1"></div>
      <div class="orbit orbit-2"></div>
      <div class="orbit orbit-3"></div>
      
      <div class="core" id="core">
        <div class="core-inner"></div>
      </div>
    </div>
    
    <div class="status" id="status">Скажите "Привет Джарвис"</div>
    <div class="hint">Нажмите в центр • Режим ожидания</div>
  </div>

  <script>
    const API_URL = 'https://jarvis-virid-one.vercel.app/api/ask';
    
    const core = document.getElementById('core');
    const coreArea = document.getElementById('coreArea');
    const status = document.getElementById('status');
    const chatHistory = document.getElementById('chatHistory');
    
    let isProcessing = false;
    let voicesLoaded = false;
    
    // Загружаем голоса сразу
    function loadVoices() {
      const voices = speechSynthesis.getVoices();
      console.log('Голоса загружены:', voices.length);
      console.log('Список:', voices.map(v => v.name + ' (' + v.lang + ')'));
      if (voices.length > 0) voicesLoaded = true;
    }
    
    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices(); // Пробуем сразу
    setTimeout(loadVoices, 1000); // И через секунду
    
    let recognition = null;
    let isListening = false;
    
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'ru-RU';
      recognition.continuous = true;
      recognition.interimResults = true;
      
      recognition.onstart = () => {
        isListening = true;
        status.textContent = 'Слушаю...';
      };
      
      recognition.onresult = (e) => {
        const last = e.results[e.results.length - 1];
        const text = last[0].transcript.toLowerCase().trim();
        
        const wakeWords = ['привет джарвис', 'джарвис', 'слушай', 'эй'];
        const isWake = wakeWords.some(w => text.includes(w));
        
        if (isWake && !isProcessing) {
          const cleanText = text.replace(new RegExp(wakeWords.join('|'), 'g'), '').trim();
          core.className = 'core listening';
          status.textContent = 'Да, сэр?';
          
          if (cleanText.length > 3) {
            processCommand(cleanText);
          }
        } else if (core.className === 'core listening' && last.isFinal) {
          processCommand(text);
        }
      };
      
      recognition.onerror = (e) => {
        console.log('Ошибка:', e.error);
        setTimeout(() => { if (!isProcessing) recognition.start(); }, 500);
      };
      
      recognition.onend = () => {
        isListening = false;
        if (!isProcessing) setTimeout(() => recognition.start(), 100);
      };
      
      recognition.start();
    }
    
    coreArea.addEventListener('click', () => {
      if (isProcessing) return;
      core.className = 'core listening';
      status.textContent = 'Да, сэр?';
      if (recognition) {
        recognition.stop();
        setTimeout(() => recognition.start(), 100);
      }
    });
    
    async function processCommand(text) {
      isProcessing = true;
      core.className = 'core thinking';
      status.textContent = 'Обрабатываю...';
      showMessage('Вы: ' + text);
      
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: text, context: [] })
        });
        
        if (!res.ok) throw new Error('HTTP ' + res.status);
        
        const data = await res.json();
        const answer = data.response;
        
        showMessage('Джарвис: ' + answer);
        speak(answer);
        
      } catch (err) {
        console.error(err);
        showMessage('Ошибка связи');
        reset();
      }
    }
    
    function showMessage(text) {
      chatHistory.innerHTML = `<div class="last-message">${text}</div>`;
    }
    
    function speak(text) {
      const trySpeak = () => {
        const voices = speechSynthesis.getVoices();
        console.log('Доступно голосов:', voices.length);
        
        if (voices.length === 0 && !voicesLoaded) {
          console.log('Жду загрузки голосов...');
          setTimeout(() => trySpeak(), 500);
          return;
        }
        
        speechSynthesis.cancel();
        
        const bestVoice = voices.find(v => v.name.includes('Pavel')) 
                       || voices.find(v => v.name.includes('Microsoft')) 
                       || voices.find(v => v.lang.includes('ru'))
                       || voices[0];
        
        console.log('Выбран голос:', bestVoice?.name);
        
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'ru-RU';
        u.rate = 0.88;
        u.pitch = 0.75;
        u.volume = 1;
        
        if (bestVoice) u.voice = bestVoice;
        
        u.onstart = () => {
          core.className = 'core speaking';
          status.textContent = 'Говорю...';
        };
        
        u.onend = () => {
          reset();
        };
        
        u.onerror = (e) => {
          console.error('Ошибка:', e);
          // Пробуем без голоса
          const u2 = new SpeechSynthesisUtterance(text);
          u2.lang = 'ru-RU';
          u2.onend = reset;
          speechSynthesis.speak(u2);
        };
        
        speechSynthesis.speak(u);
      };
      
      trySpeak();
    }
    
    function reset() {
      core.className = 'core';
      status.textContent = 'Скажите "Привет Джарвис"';
      isProcessing = false;
      if (recognition) recognition.start();
    }
  </script>
</body>
</html>
