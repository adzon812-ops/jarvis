<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: radial-gradient(ellipse at center, #0a0e27 0%, #000 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #00d4ff;
      padding: 20px;
    }
    .core {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #00d4ff, #0066cc);
      box-shadow: 0 0 80px rgba(0, 212, 255, 0.6), inset 0 0 40px rgba(255,255,255,0.1);
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }
    .core::before {
      content: '';
      position: absolute;
      top: 20%;
      left: 20%;
      width: 30%;
      height: 30%;
      background: radial-gradient(circle, rgba(255,255,255,0.9), transparent);
      border-radius: 50%;
      filter: blur(8px);
    }
    .core.listening {
      background: radial-gradient(circle at 30% 30%, #00ff88, #00aa66);
      box-shadow: 0 0 100px rgba(0, 255, 136, 0.8);
      animation: pulse 0.8s ease-in-out infinite;
    }
    .core.thinking {
      background: radial-gradient(circle at 30% 30%, #ffaa00, #cc8800);
      animation: spin 1.2s linear infinite;
    }
    .core.speaking {
      background: radial-gradient(circle at 30% 30%, #ff66ff, #cc00cc);
      box-shadow: 0 0 100px rgba(255, 102, 255, 0.8);
      animation: wave 0.4s ease-in-out infinite;
    }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes wave { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.9; } }
    
    .status {
      margin-top: 25px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-align: center;
      min-height: 20px;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }
    .chat {
      width: 100%;
      max-width: 450px;
      max-height: 250px;
      overflow-y: auto;
      margin: 20px 0;
      padding: 0 10px;
    }
    .msg {
      background: rgba(0, 212, 255, 0.08);
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 18px;
      padding: 12px 16px;
      margin: 8px 0;
      font-size: 14px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .msg.user { text-align: right; color: #fff; background: rgba(255, 255, 255, 0.1); margin-left: 20%; }
    .msg.jarvis { color: #00d4ff; margin-right: 20%; }
    
    .input-row {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 450px;
    }
    input {
      flex: 1;
      padding: 14px 20px;
      border-radius: 30px;
      border: 1px solid rgba(0, 212, 255, 0.3);
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      font-size: 15px;
      outline: none;
    }
    input:focus { border-color: #00d4ff; box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
    button {
      padding: 14px 24px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #00d4ff, #0066cc);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
    
    .hint {
      position: absolute;
      top: 20px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="hint">Нажми на круг или скажи "Джарвис"</div>
  
  <div class="core" id="core"></div>
  <div class="status" id="status">Готов к работе, сэр</div>
  
  <div class="chat" id="chat"></div>
  
  <div class="input-row">
    <input type="text" id="textInput" placeholder="Введите сообщение..." onkeypress="if(event.key==='Enter')sendText()">
    <button onclick="sendText()">➤</button>
  </div>

  <script>
    const API_URL = 'https://jarvis-virid-one.vercel.app/api/ask';
    
    const core = document.getElementById('core');
    const status = document.getElementById('status');
    const chat = document.getElementById('chat');
    
    let isProcessing = false;
    let voices = [];
    let conversation = [];
    
    // Загрузка голосов
    function loadVoices() {
      voices = speechSynthesis.getVoices();
      console.log('Доступные голоса:', voices.map(v => `${v.name} (${v.lang})`));
    }
    
    speechSynthesis.onvoiceschanged = loadVoices;
    setTimeout(loadVoices, 500);
    
    // Микрофон
    let recognition = null;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'ru-RU';
      recognition.continuous = false;
      recognition.interimResults = false;
      
      recognition.onstart = () => {
        core.className = 'core listening';
        status.textContent = 'Слушаю вас, сэр...';
      };
      
      recognition.onresult = (e) => {
        const text = e.results[0][0].transcript;
        addMsg(text, 'user');
        processCommand(text);
      };
      
      recognition.onerror = (e) => {
        console.log('Ошибка микрофона:', e.error);
        status.textContent = 'Микрофон недоступен, используйте текст';
        core.className = 'core';
      };
      
      recognition.onend = () => {
        if (core.className === 'core listening') {
          core.className = 'core';
          status.textContent = 'Готов к работе, сэр';
        }
      };
    }
    
    // Клик по кругу
    core.addEventListener('click', () => {
      if (isProcessing) return;
      if (recognition) {
        recognition.start();
      } else {
        addMsg('Микрофон не поддерживается в этом браузере', 'system');
      }
    });
    
    // Текстовый ввод
    function sendText() {
      const input = document.getElementById('textInput');
      const text = input.value.trim();
      if (!text || isProcessing) return;
      input.value = '';
      addMsg(text, 'user');
      processCommand(text);
    }
    
    async function processCommand(text) {
      isProcessing = true;
      core.className = 'core thinking';
      status.textContent = 'Обрабатываю запрос...';
      
      // Сохраняем контекст
      conversation.push({ role: 'user', content: text });
      if (conversation.length > 20) conversation = conversation.slice(-20);
      
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: text, context: conversation })
        });
        
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        
        const data = await res.json();
        const answer = data.response;
        
        // Сохраняем ответ
        conversation.push({ role: 'assistant', content: answer });
        
        addMsg(answer, 'jarvis');
        speak(answer);
        
      } catch (err) {
        console.error(err);
        addMsg('Связь прервана, сэр. Проверьте подключение.', 'system');
        status.textContent = 'Ошибка связи';
        core.className = 'core';
        isProcessing = false;
      }
    }
    
    function addMsg(text, who) {
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
    
    function speak(text) {
      speechSynthesis.cancel();
      
      // Ищем лучший доступный голос
      const preferredVoices = [
        'Microsoft Pavel',           // Windows мужской
        'Google русский',            // Chrome мужской (если есть)
        'Yandex',                    // Яндекс браузер
        'ru-RU',                     // Любой русский
      ];
      
      let selectedVoice = null;
      
      for (const pref of preferredVoices) {
        selectedVoice = voices.find(v => v.name.includes(pref) || v.lang.includes(pref));
        if (selectedVoice) break;
      }
      
      // Если ничего не нашли — берём любой не-женский (по pitch)
      if (!selectedVoice) {
        selectedVoice = voices.find(v => !v.name.toLowerCase().includes('female') && !v.name.toLowerCase().includes('woman'));
      }
      
      // Последний fallback — любой русский
      if (!selectedVoice) {
        selectedVoice = voices.find(v => v.lang.includes('ru')) || voices[0];
      }
      
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'ru-RU';
      
      // Настройки для мужественности
      u.rate = 0.88;      // Медленнее = весомее
      u.pitch = 0.75;     // Ниже = мужественнее
      u.volume = 1;
      
      if (selectedVoice) {
        u.voice = selectedVoice;
        console.log('Использую голос:', selectedVoice.name);
      }
      
      // Добавляем небольшие паузы для эффекта "дворецкого"
      u.text = text.replace(/([.!?]+)/g, '$1 ').replace(/,/g, ', ');
      
      u.onstart = () => {
        core.className = 'core speaking';
        status.textContent = 'Говорю...';
      };
      
      u.onend = () => {
        core.className = 'core';
        status.textContent = 'Готов к работе, сэр';
        isProcessing = false;
      };
      
      u.onerror = (e) => {
        console.error('Ошибка речи:', e);
        core.className = 'core';
        status.textContent = 'Готов';
        isProcessing = false;
      };
      
      speechSynthesis.speak(u);
      
      // Страховка
      setTimeout(() => {
        if (isProcessing) {
          core.className = 'core';
          status.textContent = 'Готов к работе, сэр';
          isProcessing = false;
        }
      }, text.length * 150 + 3000);
    }
  </script>
</body>
</html>
