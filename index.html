<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #000;
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    /* Квантовые облака — плавающие по всему экрану */
    .quantum-clouds {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .cloud {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.4;
      animation: float-cloud 15s ease-in-out infinite;
    }
    
    .cloud-1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.6) 0%, transparent 70%);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .cloud-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0, 255, 136, 0.4) 0%, transparent 70%);
      top: 60%;
      right: 5%;
      animation-delay: -5s;
    }
    
    .cloud-3 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(255, 102, 255, 0.5) 0%, transparent 70%);
      bottom: 20%;
      left: 20%;
      animation-delay: -10s;
    }
    
    .cloud-4 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(0, 150, 255, 0.3) 0%, transparent 70%);
      top: 30%;
      right: 30%;
      animation-delay: -7s;
    }
    
    @keyframes float-cloud {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
      33% { transform: translate(30px, -30px) scale(1.1); opacity: 0.5; }
      66% { transform: translate(-20px, 20px) scale(0.9); opacity: 0.4; }
    }
    
    /* Частицы — мелкие точки */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00d4ff;
      border-radius: 50%;
      box-shadow: 0 0 6px #00d4ff;
      animation: particle-float 8s linear infinite;
    }
    
    @keyframes particle-float {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh) translateX(50px); opacity: 0; }
    }
    
    /* Сетка — голографический эффект */
    .grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 3;
    }
    
    /* Центральный элемент */
    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .core-wrapper {
      position: relative;
      width: 250px;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .orbit {
      position: absolute;
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .orbit-1 { width: 220px; height: 220px; animation: spin 20s linear infinite; }
    .orbit-2 { width: 170px; height: 170px; animation: spin 15s linear infinite reverse; }
    .orbit-3 { width: 120px; height: 120px; animation: spin 10s linear infinite; }
    
    @keyframes spin { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
    
    .core {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      position: relative;
      z-index: 20;
    }
    
    .core-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #00d4ff, #0066cc);
      box-shadow: 0 0 50px rgba(0, 212, 255, 0.6);
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.9; } 50% { transform: scale(1.08); opacity: 1; } }
    
    .core.listening { animation: listening 0.5s infinite; }
    .core.listening .core-inner { background: #00ff88; box-shadow: 0 0 60px rgba(0, 255, 136, 0.7); }
    
    .core.thinking { animation: thinking 1s linear infinite; }
    .core.thinking .core-inner { background: #ffaa00; }
    
    .core.speaking { animation: speaking 0.3s infinite; }
    .core.speaking .core-inner { background: #ff66ff; box-shadow: 0 0 60px rgba(255, 102, 255, 0.7); }
    
    @keyframes listening { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
    @keyframes thinking { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes speaking { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    
    .status {
      margin-top: 40px;
      font-size: 14px;
      color: #00d4ff;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
    }
    
    .bubble {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 80%;
      background: rgba(0, 20, 40, 0.9);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 15px;
      padding: 12px 18px;
      color: #fff;
      font-size: 15px;
      opacity: 0;
      transition: opacity 0.3s;
      text-align: center;
      line-height: 1.4;
    }
    
    .bubble.show { opacity: 1; }
    
    .start-hint {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.4);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <!-- Квантовые облака -->
  <div class="quantum-clouds">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    <div class="cloud cloud-4"></div>
  </div>
  
  <!-- Частицы -->
  <div class="particles" id="particles"></div>
  
  <!-- Сетка -->
  <div class="grid"></div>
  
  <!-- Основной интерфейс -->
  <div class="container">
    <div class="bubble" id="bubble"></div>
    
    <div class="core-wrapper">
      <div class="orbit orbit-1"></div>
      <div class="orbit orbit-2"></div>
      <div class="orbit orbit-3"></div>
      
      <div class="core" id="core">
        <div class="core-inner"></div>
      </div>
    </div>
    
    <div class="status" id="status">Загрузка...</div>
  </div>
  
  <div class="start-hint">Скажите "Джарвис" для начала</div>

  <script>
    const API_URL = 'https://jarvis-virid-one.vercel.app/api/ask';
    
    const core = document.getElementById('core');
    const status = document.getElementById('status');
    const bubble = document.getElementById('bubble');
    const particles = document.getElementById('particles');
    
    let isProcessing = false;
    let voices = [];
    
    // Создаём частицы
    for (let i = 0; i < 30; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDelay = Math.random() * 8 + 's';
      p.style.animationDuration = (6 + Math.random() * 6) + 's';
      particles.appendChild(p);
    }
    
    // Загрузка голосов
    function loadVoices() {
      voices = speechSynthesis.getVoices();
      console.log('Голосов найдено:', voices.length);
    }
    
    speechSynthesis.onvoiceschanged = loadVoices;
    setTimeout(loadVoices, 500);
    
    // Распознавание речи
    let recognition = null;
    
    function initVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        status.textContent = 'Голосовой ввод не поддерживается';
        return;
      }
      
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'ru-RU';
      recognition.continuous = true;
      recognition.interimResults = false;
      
      recognition.onstart = () => {
        status.textContent = 'Слушаю...';
      };
      
      recognition.onresult = (e) => {
        const text = e.results[0][0].transcript.toLowerCase().trim();
        console.log('Услышал:', text);
        
        // Простая проверка — содержит "джарвис"
        if (!isProcessing && text.includes('джарвис')) {
          const command = text.replace(/джарвис/g, '').trim();
          
          core.className = 'core listening';
          status.textContent = 'Слушаю вас...';
          
          // Небольшая пауза для эффекта
          setTimeout(() => {
            if (command.length > 2) {
              processCommand(command);
            } else {
              speak('Да, сэр?');
              setTimeout(() => {
                if (!isProcessing) {
                  core.className = 'core';
                  status.textContent = 'Слушаю...';
                }
              }, 3000);
            }
          }, 300);
        }
      };
      
      recognition.onerror = (e) => {
        console.log('Ошибка:', e.error);
        setTimeout(() => {
          if (!isProcessing) recognition.start();
        }, 300);
      };
      
      recognition.onend = () => {
        if (!isProcessing) recognition.start();
      };
      
      recognition.start();
    }
    
    // Обработка команды
    async function processCommand(text) {
      isProcessing = true;
      core.className = 'core thinking';
      status.textContent = 'Думаю...';
      showBubble(text);
      
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: text })
        });
        
        const data = await res.json();
        const answer = data.response;
        
        showBubble(answer);
        speak(answer);
        
      } catch (err) {
        console.error(err);
        speak('Ошибка связи, сэр');
        reset();
      }
    }
    
    function showBubble(text) {
      bubble.textContent = text;
      bubble.classList.add('show');
    }
    
    // ГОЛОС — максимально мужской
    function speak(text) {
      speechSynthesis.cancel();
      
      // Перезагружаем голоса
      voices = speechSynthesis.getVoices();
      
      // Ищем любой русский
      let voice = voices.find(v => v.lang.includes('ru'));
      
      // Если нет — берём первый доступный
      if (!voice && voices.length > 0) {
        voice = voices[0];
      }
      
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'ru-RU';
      
      // НАСТРОЙКИ для мужественности
      u.rate = 0.85;      // Медленнее — весомее
      u.pitch = 0.6;      // НИЖЕ — глубже, мужественнее
      u.volume = 1;
      
      if (voice) {
        u.voice = voice;
        console.log('Голос:', voice.name);
      }
      
      u.onstart = () => {
        core.className = 'core speaking';
        status.textContent = 'Говорю...';
      };
      
      u.onend = () => {
        reset();
        setTimeout(() => bubble.classList.remove('show'), 2000);
      };
      
      // Паузы для естественности
      u.text = text.replace(/([.!?])/g, '$1 ').replace(/,/g, ', ');
      
      speechSynthesis.speak(u);
    }
    
    function reset() {
      isProcessing = false;
      core.className = 'core';
      status.textContent = 'Слушаю...';
    }
    
    // АВТОСТАРТ — пробуем сразу
    window.onload = () => {
      // Пробуем запустить сразу
      initVoice();
      
      // Если не сработало — ждём клика везде
      document.body.addEventListener('click', () => {
        if (!recognition || recognition.state === 'inactive') {
          initVoice();
          // Пробуем сказать привет
          setTimeout(() => speak('Джарвис онлайн'), 500);
        }
      }, { once: true });
    };
  </script>
</body>
</html>
