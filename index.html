<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #000;
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    /* Живой фон — простые пульсирующие круги */
    .bg-glow {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(0, 100, 200, 0.3) 0%, transparent 70%);
      animation: bg-pulse 4s ease-in-out infinite;
    }
    
    @keyframes bg-pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
    }
    
    /* Плавающие частицы — точки */
    .dots {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .dot {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #00d4ff;
      border-radius: 50%;
      box-shadow: 0 0 6px #00d4ff;
      animation: float 8s linear infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
    
    /* Основной экран */
    .screen {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    /* Круг Джарвиса — простой, понятный */
    .jarvis-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #00d4ff, #0066cc);
      box-shadow: 
        0 0 60px rgba(0, 212, 255, 0.6),
        inset 0 0 30px rgba(255, 255, 255, 0.3);
      position: relative;
      animation: breathe 3s ease-in-out infinite;
    }
    
    /* Блик */
    .jarvis-circle::after {
      content: '';
      position: absolute;
      top: 20%;
      left: 20%;
      width: 30%;
      height: 30%;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      filter: blur(8px);
    }
    
    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    /* Состояния */
    .jarvis-circle.idle { animation: breathe 3s ease-in-out infinite; }
    
    .jarvis-circle.listening {
      background: radial-gradient(circle at 35% 35%, #00ff88, #00aa66);
      box-shadow: 0 0 80px rgba(0, 255, 136, 0.7);
      animation: listen-pulse 0.6s ease-in-out infinite;
    }
    
    .jarvis-circle.thinking {
      background: radial-gradient(circle at 35% 35%, #ffaa00, #cc8800);
      box-shadow: 0 0 80px rgba(255, 170, 0, 0.7);
      animation: spin 1s linear infinite;
    }
    
    .jarvis-circle.speaking {
      background: radial-gradient(circle at 35% 35%, #ff66ff, #cc00cc);
      box-shadow: 0 0 80px rgba(255, 102, 255, 0.7);
      animation: speak-pulse 0.3s ease-in-out infinite;
    }
    
    @keyframes listen-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes speak-pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.08); opacity: 0.9; }
    }
    
    /* Текст */
    .text-display {
      margin-top: 40px;
      padding: 15px 25px;
      background: rgba(0, 20, 40, 0.8);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 15px;
      color: #fff;
      font-size: 16px;
      max-width: 80%;
      text-align: center;
      min-height: 50px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .text-display.show {
      opacity: 1;
    }
    
    .text-display.user {
      color: #00ff88;
      border-color: rgba(0, 255, 136, 0.3);
    }
    
    /* Статус */
    .status {
      margin-top: 20px;
      color: #00d4ff;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    
    /* Стартовый экран */
    .start-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      color: #00d4ff;
    }
    
    .start-btn {
      margin-top: 20px;
      padding: 15px 30px;
      background: transparent;
      border: 2px solid #00d4ff;
      color: #00d4ff;
      font-size: 14px;
      cursor: pointer;
      border-radius: 25px;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Фон -->
  <div class="bg-glow"></div>
  <div class="dots" id="dots"></div>
  
  <!-- Старт -->
  <div class="start-screen" id="startScreen">
    <div>Джарвис</div>
    <button class="start-btn" onclick="start()">Начать</button>
  </div>
  
  <!-- Основной экран -->
  <div class="screen" id="mainScreen">
    <div class="jarvis-circle idle" id="circle"></div>
    <div class="text-display" id="display"></div>
    <div class="status" id="status">Готов</div>
  </div>

  <script>
    const API_URL = 'https://jarvis-virid-one.vercel.app/api/ask';
    
    const circle = document.getElementById('circle');
    const display = document.getElementById('display');
    const status = document.getElementById('status');
    const startScreen = document.getElementById('startScreen');
    
    let recognition = null;
    let isProcessing = false;
    
    // Частицы
    const dots = document.getElementById('dots');
    for (let i = 0; i < 20; i++) {
      const d = document.createElement('div');
      d.className = 'dot';
      d.style.left = Math.random() * 100 + '%';
      d.style.animationDelay = Math.random() * 5 + 's';
      d.style.animationDuration = (6 + Math.random() * 4) + 's';
      dots.appendChild(d);
    }
    
    // Старт
    function start() {
      startScreen.classList.add('hidden');
      
      // Разблокируем звук
      speechSynthesis.speak(new SpeechSynthesisUtterance(''));
      speechSynthesis.cancel();
      
      // Запускаем слушание
      listen();
      
      status.textContent = 'Слушаю...';
      speak('Джарвис активирован');
    }
    
    // Слушание — надёжное
    function listen() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'ru-RU';
      recognition.continuous = true;
      recognition.interimResults = false;
      
      recognition.onstart = () => {
        status.textContent = 'Слушаю...';
        circle.className = 'jarvis-circle idle';
      };
      
      recognition.onresult = (e) => {
        const text = e.results[0][0].transcript;
        console.log('Услышал:', text);
        
        if (!isProcessing && text.length > 2) {
          // Всегда отвечаем, не ждём "Джарвис"
          process(text);
        }
      };
      
      recognition.onerror = (e) => {
        console.log('Ошибка:', e.error);
        // Перезапуск через 300мс
        setTimeout(() => {
          try { recognition.start(); } catch(e) {}
        }, 300);
      };
      
      recognition.onend = () => {
        // Всегда перезапускаем
        setTimeout(() => {
          try { recognition.start(); } catch(e) {}
        }, 100);
      };
      
      recognition.start();
    }
    
    // Обработка
    async function process(text) {
      isProcessing = true;
      circle.className = 'jarvis-circle listening';
      
      setTimeout(async () => {
        circle.className = 'jarvis-circle thinking';
        status.textContent = 'Думаю...';
        showText(text, 'user');
        
        try {
          const res = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt: text })
          });
          
          const data = await res.json();
          const answer = data.response;
          
          showText(answer);
          circle.className = 'jarvis-circle speaking';
          status.textContent = 'Говорю...';
          
          speak(answer);
          
        } catch (err) {
          showText('Ошибка');
          speak('Ошибка связи');
          reset();
        }
      }, 300);
    }
    
    function showText(text, type) {
      display.textContent = text;
      display.className = 'text-display show' + (type ? ' ' + type : '');
    }
    
    // Голос — максимально живой
    function speak(text) {
      speechSynthesis.cancel();
      
      const voices = speechSynthesis.getVoices();
      let voice = voices.find(v => v.lang.includes('ru'));
      
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'ru-RU';
      
      // Живой, энергичный, но не robotic
      u.rate = 1.0;      // Нормальная скорость
      u.pitch = 0.7;     // Низкий = мужской
      u.volume = 1;
      
      if (voice) u.voice = voice;
      
      u.onend = () => {
        reset();
      };
      
      // Небольшие паузы для естественности
      u.text = text.replace(/([.!?])/g, '$1 ').replace(/,/g, ', ');
      
      speechSynthesis.speak(u);
    }
    
    function reset() {
      isProcessing = false;
      circle.className = 'jarvis-circle idle';
      status.textContent = 'Слушаю...';
      
      // Убеждаемся что слушание работает
      setTimeout(() => {
        try {
          if (recognition.state !== 'recording') {
            recognition.start();
          }
        } catch(e) {}
      }, 100);
    }
    
    // Клик по кругу — ручной ввод
    circle.addEventListener('click', () => {
      if (isProcessing) return;
      
      // Имитируем активацию
      circle.className = 'jarvis-circle listening';
      status.textContent = 'Да, сэр?';
      
      setTimeout(() => {
        if (!isProcessing) {
          circle.className = 'jarvis-circle idle';
          status.textContent = 'Слушаю...';
        }
      }, 3000);
    });
  </script>
</body>
</html>
